<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissor</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>

    <script>
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            if (playerMove = 'scissors'){
                    if(computerMove === 'rock'){
                    result = 'lose';
                    }else if(computerMove === 'paper'){
                        result = 'win';
                    }else if(computerMove === 'scissor'){
                        result = 'tie';
                    }
                    alert(`You picked ${playerMove}, Computer picked ${computerMove} you ${result}`)
            
                 }else if(playerMove === 'paper'){
                    const computerMove = pickComputerMove();

                    if(computerMove === 'rock'){
                        result = 'win';
                    }else if(computerMove === 'paper'){
                        result = 'tie';
                    }else if(computerMove === 'scissor'){
                        result = 'lose';
                    }
                    alert(`You picked Paper, Computer picked ${computerMove} you ${result}`)
                 
                }else if(playerMove === 'rock'){
                    const computerMove = pickComputerMove();

                    let result = '';
                    if(computerMove === 'rock'){
                        result = 'tie';
                    }else if( computerMove === 'paper'){
                        result = 'lose';
                    }else if(computerMove === 'scissor'){
                        result = 'win';
                    }
                    alert(`You picked Rock, Computer picked ${computerMove} you ${result}`)
                 }
            }

        function pickComputerMove(){  

            let computerMove = '';

            const randomNumber = Math.random();
            if(randomNumber>=0 && randomNumber<1/3){
                    computerMove = 'rock';
            }else if(randomNumber>=1/3 && randomNumber<2/3){
                    computerMove = 'paper';
            }else if(randomNumber>=2/3 && randomNumber<1){
                    computerMove = 'scissor';
            }

            return computerMove;
        }

    </script>
</body>
